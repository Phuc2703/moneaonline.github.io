<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;
    const allowedPaths = ['/', '/about', '/contact']; // Thêm các path của bạn
    if (allowedPaths.includes(path)) {
      window.location.href = path + '.html';
    } else {
      // Xử lý 404 thật
      document.write('<h1>404 Not Found</h1>');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
